<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイドバーサンプル</title>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body>
    <div class="fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-slate-600">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h1 class="font-bold text-gray-200 text-lg ml-3">サイドバーサンプル</h1>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="fa-solid fa-house"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">
                Home
            </span>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="fa-brands fa-font-awesome"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">
                page1
            </span>
        </div>
    </div>
    <div class="ml-[300px] p-[40px] w-[calc(100%-300px)]">
        <h1 class="text-3xl font-bold text-gray-900 mb-10">ホーム</h1>
        <form class="my-8">
            <div class="mb-5">
                <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900">Base input</label>
                <input type="text" id="base-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 w-[30em]">
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">決定</button>
        </form>
    </div>
</body>
</html>
